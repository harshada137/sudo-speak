<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Confessions // Anonymous</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-cyan: #00f7ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.95);
            --glow-intensity: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', 'Fira Code', 'Consolas', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            padding: 40px 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 65, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(157, 0, 255, 0.03) 0%, transparent 20%),
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scanline Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 65, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.6;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                0 0 10px var(--neon-green),
                0 0 20px var(--neon-green),
                0 0 30px var(--neon-green);
            margin-bottom: 10px;
            animation: glitch 3s infinite;
            position: relative;
        }

        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1::before {
            animation: glitch-top 1s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        h1::after {
            animation: glitch-bottom 1.5s infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            2%, 64% { transform: translateX(-2px); }
            4%, 60% { transform: translateX(2px); }
            62% { transform: translateX(0); }
        }

        @keyframes glitch-top {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(-2px, -2px); }
            66% { transform: translate(2px, 2px); }
        }

        @keyframes glitch-bottom {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(2px, 2px); }
            66% { transform: translate(-2px, -2px); }
        }

        .header p {
            color: var(--neon-cyan);
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }

        .header p::after {
            content: '_';
            animation: blink 1s infinite;
            color: var(--neon-green);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Input Section */
        .input-container {
            max-width: 700px;
            margin: 0 auto 60px;
            background: var(--card-bg);
            padding: 30px;
            border: 1px solid transparent;
            border-image: linear-gradient(45deg, var(--neon-green), var(--neon-cyan), var(--neon-purple)) 1;
            position: relative;
            transition: all 0.3s ease;
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 247, 255, 0.4); }
            100% { box-shadow: 0 0 20px rgba(157, 0, 255, 0.3); }
        }

        .input-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.5) !important;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-green);
            color: white;
            padding: 15px;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            line-height: 1.5;
            min-height: 100px;
        }

        textarea:focus {
            border-bottom-color: var(--neon-cyan);
            box-shadow: 0 10px 20px -10px rgba(0, 255, 65, 0.2);
            background: rgba(0, 255, 65, 0.05);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        button {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            color: black;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 65, 0.4);
            letter-spacing: 3px;
        }

        button:hover::before {
            left: 100%;
        }

        /* Masonry Grid */
        .wall {
            column-count: 3;
            column-gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 25px;
            margin-bottom: 30px;
            display: inline-block;
            width: 100%;
            break-inside: avoid;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: cardAppear 0.6s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card:nth-child(odd) {
            border-image: linear-gradient(45deg, var(--neon-green), transparent) 1;
        }

        .card:nth-child(even) {
            border-image: linear-gradient(45deg, var(--neon-cyan), transparent) 1;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-green);
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
            animation: slideLine 2s infinite;
        }

        @keyframes slideLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .content {
            color: #e0e0e0;
            line-height: 1.8;
            margin-bottom: 20px;
            word-wrap: break-word;
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
            padding-top: 15px;
        }

        .actions span {
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .like-btn {
            color: var(--neon-green);
            cursor: pointer;
            border: 1px solid var(--neon-green);
            padding: 8px 16px;
            background: transparent;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .like-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .like-btn:active {
            transform: scale(0.95);
        }

        /* Terminal cursor effect */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: var(--neon-green);
            margin-left: 2px;
            animation: cursorBlink 1s infinite;
            vertical-align: middle;
        }

        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 1100px) { .wall { column-count: 2; } }
        @media (max-width: 768px) { 
            .wall { column-count: 1; }
            h1 { font-size: 2rem; letter-spacing: 4px; }
            .input-container { padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="header">
        <h1 data-text="Tech Confessions">Tech Confessions</h1>
        <p>// Root Access Anonymous // Logs Encrypted</p>
    </div>

    <div class="input-container">
        <form id="confessionForm">
            <textarea name="content" placeholder="Type your confession... (Access granted)" rows="3" required></textarea>
            <div style="text-align: right;">
                <button type="submit">Execute Post<span class="cursor"></span></button>
            </div>
        </form>
    </div>

    <div class="wall" id="wall">
        {% for c in confessions %}
        <div class="card" id="card-{{ c[0] }}" style="animation-delay: {{ loop.index * 0.1 }}s">
            <div class="content">{{ c[1] }}</div>
            <div class="actions">
                <span>#ID-{{ c[0] }}</span>
                <button class="like-btn" onclick="likePost({{ c[0] }})">
                    UPVOTE [<span id="likes-{{ c[0] }}">{{ c[2] }}</span>]
                </button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position and size
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.background = i % 3 === 0 ? 'var(--neon-cyan)' : 
                                          i % 3 === 1 ? 'var(--neon-purple)' : 'var(--neon-green)';
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s infinite ${delay}s linear`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Handle New Submission with animation
        $("#confessionForm").on("submit", function(e) {
            e.preventDefault();
            let content = $("textarea[name='content']").val().trim();
            
            if (!content) {
                // Shake animation for empty input
                $("textarea[name='content']").css('border-bottom-color', 'red');
                $("textarea[name='content']").animate(
                    { marginLeft: '10px' }, 50
                ).animate(
                    { marginLeft: '-10px' }, 50
                ).animate(
                    { marginLeft: '0' }, 50
                );
                setTimeout(() => {
                    $("textarea[name='content']").css('border-bottom-color', 'var(--neon-green)');
                }, 500);
                return;
            }

            // Button loading effect
            const submitBtn = $(this).find('button[type="submit"]');
            const originalText = submitBtn.html();
            submitBtn.html('PROCESSING<span class="cursor"></span>').prop('disabled', true);

            $.post("/submit", { content: content }, function(data) {
                const newCard = `
                    <div class="card" style="animation-delay: 0s; opacity: 0; transform: translateY(20px)">
                        <div class="content">${data.content}</div>
                        <div class="actions">
                            <span>#ID-${data.id}</span>
                            <button class="like-btn" onclick="likePost(${data.id})">
                                UPVOTE [<span id="likes-${data.id}">0</span>]
                            </button>
                        </div>
                    </div>`;
                
                // Add card with animation
                $("#wall").prepend(newCard);
                setTimeout(() => {
                    $(`#wall .card:first-child`).css({
                        opacity: 1,
                        transform: 'translateY(0)'
                    });
                }, 10);

                // Clear input and reset button
                $("textarea[name='content']").val("");
                submitBtn.html(originalText).prop('disabled', false);
                
                // Confirmation effect
                $(".input-container").css({
                    'box-shadow': '0 0 50px rgba(0, 255, 65, 0.7)'
                });
                setTimeout(() => {
                    $(".input-container").css('box-shadow', '');
                }, 1000);
            });
        });

        // Handle Upvote with enhanced animation
        function likePost(id) {
            const btn = $(`.like-btn[onclick*="${id}"]`);
            const countSpan = $(`#likes-${id}`);
            const card = $(`#card-${id}`);
            
            // Visual feedback
            btn.css({
                'background': 'rgba(0, 255, 65, 0.2)',
                'transform': 'scale(1.2)'
            });
            
            // Pulse animation
            card.css({
                'box-shadow': '0 0 40px rgba(0, 255, 65, 0.6)',
                'z-index': '100'
            });
            
            // Number increment animation
            let currentCount = parseInt(countSpan.text());
            let targetCount = currentCount + 1;
            let incrementSpeed = 50;
            
            function animateCount() {
                if (currentCount < targetCount) {
                    currentCount++;
                    countSpan.text(currentCount);
                    
                    // Color change based on likes
                    if (currentCount > 10) {
                        countSpan.css('color', 'var(--neon-purple)');
                    } else if (currentCount > 5) {
                        countSpan.css('color', 'var(--neon-cyan)');
                    } else {
                        countSpan.css('color', 'var(--neon-green)');
                    }
                    
                    setTimeout(animateCount, incrementSpeed);
                    incrementSpeed += 5; // Slow down
                }
            }
            animateCount();

            $.post("/like/" + id, function() {
                setTimeout(() => {
                    btn.css({
                        'background': '',
                        'transform': ''
                    });
                    card.css({
                        'box-shadow': '',
                        'z-index': ''
                    });
                }, 1000);
            });
        }

        // Textarea auto-expand
        $('textarea').on('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initialize particles and effects
        $(document).ready(function() {
            createParticles();
            
            // Add glitch effect randomly
            setInterval(() => {
                if (Math.random() > 0.7) {
                    $('h1').css('animation', 'none');
                    setTimeout(() => {
                        $('h1').css('animation', 'glitch 3s infinite');
                    }, 100);
                }
            }, 3000);
            
            // Card hover effects
            $('.card').hover(
                function() {
                    $(this).css('transform', 'translateY(-10px) scale(1.02)');
                },
                function() {
                    $(this).css('transform', 'translateY(0) scale(1)');
                }
            );
        });
    </script>
</body>
</html>
